<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Magnolia Bakery</title>
</head>
<body>
    <div id="trigger">
        <header class="header-bg">
            <div class="header">
                <nav class="superinfo">
                    <span class="opening-hours">Mon / Fri 8am to 6pm</span>
                    <span class="tel"><a href="tel:+171899999999">(718) 9999-9999</a></span>
                    <span class="localization">89 E 42nd St, New York, NY 10017</span>
                </nav>
        
                <div class="intro">
                    <div class="intro-text">
                        <h1 class="rellax" data-rellax-xs-speed="0" data-rellax-mobile-speed="0" data-rellax-tablet-speed="0"  data-rellax-desktop-speed="3">Magnolia Bakery</h1>
                        
                        <button class="main-button rellax" data-rellax-xs-speed="0" data-rellax-mobile-speed="0" data-rellax-tablet-speed="0" data-rellax-desktop-speed="1"><a href="#">Shop Now</a></button>
                    </div>
        
                    <div class="intro-img rellax" data-rellax-xs-speed="0" data-rellax-mobile-speed="0" data-rellax-tablet-speed = "0" data-rellax-desktop-speed="3">
                        <img src="imgs/sweet-bun.png" alt="Sweet Bun With Cottage Cheese">
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <h2>Customer Favorites</h2>
            <div class="cards">
                <div class="card">
                    <div class="card-img">
                        <img src="imgs/bread-low-poly.png" alt="Bread Low-poly">
                    </div>
                    <div class="card-text">
                        <div class="price">$3</div>
                        <div class="bread-name">Low-poly</div>
                        <div class="weight">280g</div>
                        <button>Add</button>
                    </div>
                </div>
        
                <div class="card">
                    <div class="card-img">
                        <img src="imgs/easter_bread.png" alt="Easter Bread">
                    </div>
                    <div class="card-text">
                        <div class="price">$6</div>
                        <div class="bread-name">Easter Bread</div>
                        <div class="weight">390g</div>
                        <button>Add</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img">
                        <img src="imgs/loaf-bread.png" alt="Loaf Bread">
                    </div>
                    <div class="card-text">
                        <div class="price">$5</div>
                        <div class="bread-name">Loaf Bread</div>
                        <div class="weight">420g</div>
                        <button>Add</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img">
                        <img src="imgs/sliced-bread.png" alt="Sliced Bread">
                    </div>
                    <div class="card-text">
                        <div class="price">$2</div>
                        <div class="bread-name">Sliced Bread</div>
                        <div class="weight">100g</div>
                        <button>Add</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img">
                        <img src="imgs/round-bread.png" alt="Round Bread">
                    </div>
                    <div class="card-text">
                        <div class="price">$5</div>
                        <div class="bread-name">Round Bread</div>
                        <div class="weight">390g</div>
                        <button>Add</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img">
                        <img src="imgs/bread_07.png" alt="Bread">
                    </div>
                    <div class="card-text">
                        <div class="price">$3</div>
                        <div class="bread-name">Bread</div>
                        <div class="weight">280g</div>
                        <button>Add</button>
                    </div>
                </div>
            </div>
            <button class="main-button"><a href="#">View All</a></button>
        </main>

        <footer class="footer-bg">
            <div class="footer">
                <p>Magnolia Bakery &copy; All rights reserved.</p>
                <div class="social-field">
                    <div class="social-field-text">Follow us!</div>
                    <a href="#"><img src="https://img.icons8.com/color/48/000000/instagram-new--v1.png"/></a>
                    <a href="#"><img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png"/></a>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.429587681874!2d-73.97896218503337!3d40.75257534307001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259022aebce29%3A0x924afd7e2d4bc51d!2sMagnolia%20Bakery%20-%20Grand%20Central!5e0!3m2!1sen!2sbr!4v1635440273820!5m2!1sen!2sbr" style="border:0;" allowfullscreen="" loading="lazy" class="map"></iframe>
            </div>
        </footer>
    </div>

    <div id="modal" class="modal-container">
       <div class="newsletter">
            <h2>Sign up in our newsletter</h2>

            <form>
                <input type="email" name="email" id="email" placeholder="E-mail" title="Type your e-mail here">
                <button type="submit" class="main-button">Sign Up</button>
            </form>

            <button class="close">x</button>
        </div> 
    </div>
    
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"></script>
    <script src="js/parallax.js"></script>
</body>
</html>
